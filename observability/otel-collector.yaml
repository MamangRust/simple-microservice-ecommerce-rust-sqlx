receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

  prometheus:
    config:
      scrape_configs:
        - job_name: "otel-collector"
          scrape_interval: 5s
          static_configs:
            - targets: ["localhost:8889"]
        - job_name: "http-apigateway"
          scrape_interval: 10s
          static_configs:
            - targets: ["apigateway:5000"]
              labels:
                application: "http-api-gateway"
        - job_name: "grpc-auth-service"
          scrape_interval: 10s
          static_configs:
            - targets: ["auth-service:8080"]
              labels:
                application: "grpc-auth-service"
        - job_name: "grpc-user-service"
          scrape_interval: 10s
          static_configs:
            - targets: ["user-service:8081"]
              labels:
                application: "grpc-user-service"

        - job_name: "grpc-role-service"
          scrape_interval: 10s
          static_configs:
            - targets: ["role-service:8082"]
              labels:
                application: "grpc-role-service"

        - job_name: "grpc-product-service"
          scrape_interval: 10s
          static_configs:
            - targets: ["product-service:8083"]
              labels:
                application: "grpc-product-service"

        - job_name: "grpc-order-service"
          scrape_interval: 10s
          static_configs:
            - targets: ["order-service:8085"]
              labels:
                application: "grpc-order-service"

processors:
  batch:

exporters:
  otlp:
    endpoint: "jaeger:4317"
    tls:
      insecure: true

  prometheus:
    endpoint: "0.0.0.0:8889"
    resource_to_telemetry_conversion:
      enabled: false

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]

    metrics:
      receivers: [otlp, prometheus]
      processors: [batch]
      exporters: [prometheus]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
